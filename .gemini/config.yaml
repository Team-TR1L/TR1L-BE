# Gemini Code Assist GitHub 설정

have_fun: false

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 50
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: true

# 빌드 산출물/캐시/자동생성물은 리뷰 대상에서 제외하는 게 보통 이득
ignore_patterns:
  - "**/build/**"
  - "**/.gradle/**"
  - "**/generated/**"
