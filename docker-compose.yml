services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    ports:
      - "8088:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    command:
      - --store_container_labels=true
      - --whitelisted_container_labels=com.docker.compose.service,com.docker.compose.project

  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - tempo

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo/tempo.yml"]
    ports:
      - "3200:3200"
    volumes:
      - ./infra/monitoring/tempo/tempo.yml:/etc/tempo/tempo.yml:ro

  otel-collector:
    image: otel/opentelemetry-collector:0.99.0
    command: ["--config=/etc/otel-collector.yml"]
    ports:
      - "4318:4318"
      - "4317:4317"
    volumes:
      - ./infra/monitoring/otel-collector.yml:/etc/otel-collector.yml:ro
    depends_on:
      - tempo

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${PG_MAIN_DB}
      POSTGRES_USER: ${PG_MAIN_USER}
      POSTGRES_PASSWORD: ${PG_MAIN_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_MAIN_USER} -d ${PG_MAIN_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  #Target DB
  postgres_target:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${PG_SUB_DB}
      POSTGRES_USER: ${PG_SUB_USER}
      POSTGRES_PASSWORD: ${PG_SUB_PASSWORD}
      TZ: Asia/Seoul
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
    ports:
      - "${TARGET_POSTGRES_PORT}:5432"
    volumes:
      - pg_target_data:/var/lib/postgresql/data
      - ./infra/monitoring/postgres_target:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_SUB_USER} -d ${PG_SUB_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    environment:
      TZ: Asia/Seoul
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 }).ok\""]
      interval: 5s
      timeout: 5s
      retries: 20

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_TASK: ":apps:api-server:bootJar"
        APP_DIR: "apps/api-server"
        JAR_NAME: "api-server.jar"
    depends_on:
      postgres_target:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${PG_SUB_HOST}
      SPRING_DATASOURCE_USERNAME: ${PG_SUB_USER}
      SPRING_DATASOURCE_PASSWORD: ${PG_SUB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP}
    ports:
      - "8080:8080"

  dispatch-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_TASK: ":apps:dispatch-server:bootJar"
        APP_DIR: "apps/dispatch-server"
        JAR_NAME: "dispatch-server.jar"
    depends_on:
      postgres_target:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      AWS_REGION: ap-northeast-2
      JPA_DDL_AUTO: update

      DELIVERY_SECRET_KEY: ${DELIVERY_SECRET_KEY}
      KAFKA_TOPIC_DISPATCH_EVENTS: ${KAFKA_TOPIC_DISPATCH_EVENTS}
      KAFKA_TOPIC_DELIVERY_RESULT_EVENTS: ${KAFKA_TOPIC_DELIVERY_RESULT_EVENTS}
      KAFKA_GROUP_DELIVERY: ${KAFKA_GROUP_DELIVERY}
      KAFKA_GROUP_DELIVERY_RESULT_HANDLER: ${KAFKA_GROUP_DELIVERY_RESULT_HANDLER}

      # JPA (RDB)

#      TARGET_DATASOURCE_URL: ${PG_SUB_DB}
#      TARGET_DATASOURCE_USERNAME: ${PG_MAIN_USER}
#      TARGET_DATASOURCE_PASSWORD: ${PG_SUB_PASSWORD}

      PG_SUB_HOST: jdbc:postgresql://postgres_target:5432/billing_target
      PG_SUB_USER: ${PG_SUB_USER}
      PG_SUB_PASSWORD: ${PG_SUB_PASSWORD}

      # Kafka
#      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8080"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_TASK: ":apps:worker:bootJar"
        APP_DIR: "apps/worker"
        JAR_NAME: "worker.jar"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      postgres_target:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}

      # JPA
      SPRING_DATASOURCE_URL: ${PG_MAIN_HOST}
      SPRING_DATASOURCE_USERNAME: ${PG_MAIN_USER}
      SPRING_DATASOURCE_PASSWORD: ${PG_MAIN_PASSWORD}

      # target
      TARGET_DATASOURCE_URL: ${PG_SUB_HOST}
      TARGET_DATASOURCE_USERNAME: ${PG_SUB_USER}
      TARGET_DATASOURCE_PASSWORD: ${PG_SUB_PASSWORD}

      # Mongo
      SPRING_DATA_MONGODB_URI: ${MONGODB_URI}

      # Batch metadata schema
      SPRING_BATCH_JDBC_INITIALIZE_SCHEMA: ${SPRING_BATCH_JDBC_INITIALIZE_SCHEMA}
      SPRING_BATCH_JOB_NAME: ${SPRING_BATCH_JOB_NAME}


      # S3
      AWS_REGION: ap-northeast-2
      S3_BUCKET: billing-tr1l-apne2
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      OTEL_SERVICE_NAME: worker
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local,service.namespace=tr1l

    profiles: ["batch"]
    restart: "no"


  delivery-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_TASK: ":apps:delivery-server:bootJar"
        APP_DIR: "apps/delivery-server"
        JAR_NAME: "delivery-server.jar"
    depends_on:
      postgres_target:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      AWS_REGION: ap-northeast-2
      JPA_DDL_AUTO: update


      # target RDB
      TARGET_DATASOURCE_URL: ${PG_SUB_DB}
      TARGET_DATASOURCE_USERNAME: ${PG_MAIN_USER}
      TARGET_DATASOURCE_PASSWORD: ${PG_SUB_PASSWORD}

      DELIVERY_SECRET_KEY: ${DELIVERY_SECRET_KEY}
      KAFKA_TOPIC_DISPATCH_EVENTS: ${KAFKA_TOPIC_DISPATCH_EVENTS}
      KAFKA_TOPIC_DELIVERY_RESULT_EVENTS: ${KAFKA_TOPIC_DELIVERY_RESULT_EVENTS}
      KAFKA_GROUP_DELIVERY: ${KAFKA_GROUP_DELIVERY}
      KAFKA_GROUP_DELIVERY_RESULT_HANDLER: ${KAFKA_GROUP_DELIVERY_RESULT_HANDLER}


      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP}
    ports:
      - "8082:8080"

volumes:
  pg_data:
  mongo_data:
  pg_target_data:
  grafana_data:
