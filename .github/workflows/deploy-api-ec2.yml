name: Deploy api-server to EC2 (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/api-server/**"
      - ".github/workflows/deploy-api-ec2.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: api
  CONTAINER_NAME: api
  HOST_PORT: "8080"
  CONTAINER_PORT: "80"
  ENV_FILE: /opt/billing-api/.env

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (api-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest

      - name: Deploy on EC2 via SSM (pull & replace container)
        shell: bash
        run: |
          set -euo pipefail

          REGION="${{ env.AWS_REGION }}"
          INSTANCE_ID="${{ secrets.API_EC2_INSTANCE_ID }}"
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${{ env.ECR_REPO }}:${{ github.sha }}"

          echo "Deploy image: $IMAGE"
          echo "Target instance: $INSTANCE_ID"

          CMD_ID=$(aws ssm send-command \
            --region "$REGION" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy api-server from GitHub Actions" \
            --instance-ids "$INSTANCE_ID" \
            --parameters "commands=[
              \"set -euo pipefail\",
              \"export AWS_REGION=$REGION AWS_DEFAULT_REGION=$REGION\",
              \"TOKEN=\\\$(aws ecr get-login-password --region $REGION)\",
              \"echo token_len=\\\${#TOKEN}\",
              \"echo \\\"\\\$TOKEN\\\" | sudo docker login --username AWS --password-stdin $REGISTRY\",
              \"timeout 300 sudo docker pull $IMAGE\",
              \"test -f ${{ env.ENV_FILE }}\",
              \"sudo docker rm -f ${{ env.CONTAINER_NAME }} || true\",
              \"sudo docker run -d --name ${{ env.CONTAINER_NAME }} -p 127.0.0.1:${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} --restart unless-stopped --env-file ${{ env.ENV_FILE }} $IMAGE\",
              \"sudo docker inspect ${{ env.CONTAINER_NAME }} --format 'created={{.Created}} image={{.Config.Image}} sha={{.Image}}'\"
            ]" \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $CMD_ID"

          # ✅ 너무 길어지는거 싫다 했으니: 최대 2분만 확인(15초*8)
          STATUS="Pending"
          for i in {1..8}; do
            STATUS=$(aws ssm get-command-invocation \
              --region "$REGION" \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" --output text 2>/dev/null || echo "Pending")
            echo "status=$STATUS"
            [[ "$STATUS" =~ ^(Success|Failed|Cancelled|TimedOut)$ ]] && break
            sleep 15
          done

          echo "Final status=$STATUS"

          # 실패면 로그 한번 뽑아주고 종료
          if [[ "$STATUS" != "Success" ]]; then
            echo "----- STDOUT -----"
            aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
              --query "StandardOutputContent" --output text || true
            echo "----- STDERR -----"
            aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
              --query "StandardErrorContent" --output text || true
            exit 1
          fi
