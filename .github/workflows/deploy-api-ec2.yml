name: Deploy api-server to EC2 (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/api-server/**"
      - ".github/workflows/deploy-api-ec2.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: api
  CONTAINER_NAME: api
  HOST_PORT: "8080"
  CONTAINER_PORT: "8080"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (api-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest

      - name: Deploy on EC2 via SSM (pull & replace container)
        run: |
          set -euo pipefail
          
          INSTANCE_ID="${{ secrets.API_EC2_INSTANCE_ID }}"
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${{ env.ECR_REPO }}:${{ github.sha }}"
          
          CMD_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy api-server from GitHub Actions" \
            --instance-ids "$INSTANCE_ID" \
            --parameters 'commands=[
              "set -euo pipefail",
              "echo IMAGE='"$IMAGE"'",
              "aws ecr get-login-password --region '"${{ env.AWS_REGION }}"' | sudo docker login --username AWS --password-stdin '"$REGISTRY"'",
              "sudo docker pull '"$IMAGE"'",
              "test -f /opt/billing-api/.env",
              "sudo docker rm -f '"${{ env.CONTAINER_NAME }}"' || true",
              "sudo docker run -d --name '"${{ env.CONTAINER_NAME }}"' -p 127.0.0.1:'"${{ env.HOST_PORT }}"':80 --restart unless-stopped --env-file /opt/billing-api/.env '"$IMAGE"'",
              "sudo docker ps --no-trunc | grep '"${{ env.CONTAINER_NAME }}"'",
              "sudo docker inspect '"${{ env.CONTAINER_NAME }}"' --format \"created={{.Created}} image={{.Config.Image}} sha={{.Image}}\""
            ]' \
            --query 'Command.CommandId' --output text)
          
          echo "SSM CommandId: $CMD_ID"
          
          aws ssm wait command-executed --command-id "$CMD_ID" --instance-id "$INSTANCE_ID"
          
          echo "----- SSM STDOUT -----"
          aws ssm get-command-invocation --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query 'StandardOutputContent' --output text || true
          
          echo "----- SSM STDERR -----"
          aws ssm get-command-invocation --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query 'StandardErrorContent' --output text || true

