name: Deploy api-server to EC2 (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/api-server/**"
      - ".github/workflows/deploy-api-ec2.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: api
  CONTAINER_NAME: api
  HOST_PORT: "8080"
  CONTAINER_PORT: "80"
  ENV_FILE_PATH: /opt/billing-api/.env

  # 상한선(느려짐 방지)
  PULL_TIMEOUT_SEC: "300"     # pull 최대 5분
  SSM_TIMEOUT_SEC: "600"      # SSM 실행 최대 10분
  POLL_DELAY_SEC: "5"         # 폴링 5초
  POLL_MAX_COUNT: "72"        # 72*5=6분

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (api-server) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on EC2 via SSM (pull & replace container)
        shell: bash
        run: |
          set -euo pipefail

          REGION="${{ env.AWS_REGION }}"
          INSTANCE_ID="${{ secrets.API_EC2_INSTANCE_ID }}"
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${{ env.ECR_REPO }}:${{ github.sha }}"

          echo "Deploy image: $IMAGE"
          echo "Target instance: $INSTANCE_ID"

          export REGION REGISTRY IMAGE
          export CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          export HOST_PORT="${{ env.HOST_PORT }}"
          export CONTAINER_PORT="${{ env.CONTAINER_PORT }}"
          export ENV_FILE_PATH="${{ env.ENV_FILE_PATH }}"
          export PULL_TIMEOUT_SEC="${{ env.PULL_TIMEOUT_SEC }}"

          python3 - <<'PY' > ssm-params.json
          import json, os

          REGION = os.environ["REGION"]
          REGISTRY = os.environ["REGISTRY"]
          IMAGE = os.environ["IMAGE"]
          CONTAINER_NAME = os.environ["CONTAINER_NAME"]
          HOST_PORT = os.environ["HOST_PORT"]
          CONTAINER_PORT = os.environ["CONTAINER_PORT"]
          ENV_FILE_PATH = os.environ["ENV_FILE_PATH"]
          PULL_TIMEOUT_SEC = os.environ["PULL_TIMEOUT_SEC"]

          params = {
            "commands": [
              "set -euo pipefail",

              # ✅ RunCommand 환경에서만 잡히는 proxy 변수 제거
              "unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy NO_PROXY",
              "echo '--- proxy env ---'",
              "env | grep -i proxy || true",

              # ✅ 리전 강제 고정
              f"REGION='{REGION}'",
              "export AWS_REGION=$REGION AWS_DEFAULT_REGION=$REGION",

              f"REGISTRY='{REGISTRY}'",
              f"IMAGE='{IMAGE}'",
              f"CONTAINER_NAME='{CONTAINER_NAME}'",
              f"HOST_PORT='{HOST_PORT}'",
              f"CONTAINER_PORT='{CONTAINER_PORT}'",
              f"ENV_FILE_PATH='{ENV_FILE_PATH}'",
              f"PULL_TIMEOUT_SEC='{PULL_TIMEOUT_SEC}'",

              "echo START $(date -Is)",
              "echo IMAGE=$IMAGE",
              "echo INSTANCE_ID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id || true)",
              "aws --version || true",

              # ✅ ECR 엔드포인트/해결 확인 (VPC endpoint면 10.x가 찍혀야 함)
              "echo '--- ecr dns ---'",
              "getent hosts api.ecr.$REGION.amazonaws.com || true",
              "getent hosts $(echo $REGISTRY | sed 's#^https\\?://##') || true",
              "echo '--- ecr https ---'",
              "curl -m 3 -I https://api.ecr.$REGION.amazonaws.com/ || true",

              # ✅ 토큰 획득(짧은 timeout으로 빨리 실패 원인 노출)
              "TOKEN=$(AWS_MAX_ATTEMPTS=1 AWS_RETRY_MODE=standard aws ecr get-login-password --region $REGION --cli-connect-timeout 3 --cli-read-timeout 5)",
              "echo token_len=${#TOKEN}",
              "echo \"$TOKEN\" | docker login --username AWS --password-stdin $REGISTRY",

              "timeout $PULL_TIMEOUT_SEC docker pull $IMAGE",
              "test -f $ENV_FILE_PATH",

              "docker rm -f $CONTAINER_NAME || true",
              "docker run -d --name $CONTAINER_NAME -p 127.0.0.1:$HOST_PORT:$CONTAINER_PORT --restart unless-stopped --env-file $ENV_FILE_PATH $IMAGE",
              "docker ps --no-trunc | grep $CONTAINER_NAME",
              "docker inspect $CONTAINER_NAME --format 'created={{.Created}} image={{.Config.Image}} sha={{.Image}}'",

              "echo END $(date -Is)"
            ]
          }

          print(json.dumps(params))
          PY

          CMD_ID=$(aws ssm send-command \
            --region "$REGION" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy api-server from GitHub Actions" \
            --instance-ids "$INSTANCE_ID" \
            --timeout-seconds "${{ env.SSM_TIMEOUT_SEC }}" \
            --parameters file://ssm-params.json \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $CMD_ID"

          STATUS="Pending"
          for i in $(seq 1 ${{ env.POLL_MAX_COUNT }}); do
            STATUS=$(aws ssm get-command-invocation \
              --region "$REGION" \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" --output text 2>/dev/null || echo "Pending")

            if (( i % 12 == 0 )); then
              echo "[$i/${{ env.POLL_MAX_COUNT }}] status=$STATUS"
            fi

            if [[ "$STATUS" == "Success" || "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              break
            fi

            sleep "${{ env.POLL_DELAY_SEC }}"
          done

          echo "----- SSM STATUS -----"
          echo "$STATUS"

          echo "----- SSM STDOUT -----"
          aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" --output text || true

          echo "----- SSM STDERR -----"
          aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" --output text || true

          if [[ "$STATUS" != "Success" ]]; then
            echo "Deploy failed. status=$STATUS"
            exit 1
          fi
