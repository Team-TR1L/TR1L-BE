name: Deploy api-server to EC2 (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/api-server/**"
      - ".github/workflows/deploy-api-ec2.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: api
  CONTAINER_NAME: api
  HOST_PORT: "8080"
  CONTAINER_PORT: "8080"
  ENV_FILE: /opt/billing-api/.env

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (api-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest

      - name: Deploy on EC2 via SSM (pull & replace container)
        shell: bash
        run: |
          set -euo pipefail

          REGION="${{ env.AWS_REGION }}"
          INSTANCE_ID="${{ secrets.API_EC2_INSTANCE_ID }}"
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${{ env.ECR_REPO }}:${{ github.sha }}"

          NAME="${{ env.CONTAINER_NAME }}"
          HOST_PORT="${{ env.HOST_PORT }}"
          CONTAINER_PORT="${{ env.CONTAINER_PORT }}"
          ENV_FILE="${{ env.ENV_FILE }}"

          echo "Deploy image: $IMAGE"
          echo "Target instance: $INSTANCE_ID"

          cat > ssm-params.json <<EOF
          {
            "commands": [
              "set -eu",
              "unset http_proxy https_proxy HTTP_PROXY HTTPS_PROXY no_proxy NO_PROXY",
              "echo 'WHOAMI='\\\$(whoami)",
              "echo 'HOSTNAME='\\\$(hostname)",
              "echo 'INSTANCE_ID='\\\$(curl -s http://169.254.169.254/latest/meta-data/instance-id || true)",
              "echo '[0] /opt listing'; ls -al /opt || true",

              "echo '[1] ECR login'",
              "aws ecr get-login-password --region $REGION > /tmp/ecr_pass",
              "sudo docker login --username AWS --password-stdin $REGISTRY < /tmp/ecr_pass",
              "rm -f /tmp/ecr_pass",

              "echo '[2] Pull image'",
              "timeout 300 sudo docker pull $IMAGE",

              "echo '[3] Check env file'",
              "if [ ! -f $ENV_FILE ]; then echo \"ENV_FILE missing: $ENV_FILE\"; ls -al \\\$(dirname $ENV_FILE) || true; exit 1; fi",

              "echo '[4] Replace container'",
              "sudo docker rm -f $NAME || true",
              "sudo docker run -d --name $NAME -p 127.0.0.1:$HOST_PORT:$CONTAINER_PORT --restart unless-stopped --env-file $ENV_FILE $IMAGE",

              "echo '[5] Verify (status + logs if not running)'",
              "sleep 2",
              "sudo docker ps -a --no-trunc --filter \"name=^/$NAME$\"",
              "sudo docker inspect $NAME --format 'status={{.State.Status}} exit={{.State.ExitCode}}'",
              "sudo docker inspect $NAME --format '{{.State.Running}}' | grep -q true || { echo \"$NAME not running\"; sudo docker logs --tail 200 $NAME || true; exit 1; }",

              "echo '[OK] Deploy finished'"
            ]
          }
          EOF

          CMD_ID=$(aws ssm send-command \
            --region "$REGION" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy api-server from GitHub Actions" \
            --instance-ids "$INSTANCE_ID" \
            --parameters file://ssm-params.json \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $CMD_ID"

          STATUS="Pending"
          for i in {1..18}; do
            STATUS=$(aws ssm get-command-invocation \
              --region "$REGION" \
              --command-id "$CMD_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" --output text 2>/dev/null || echo "Pending")
            echo "status=$STATUS"
            [[ "$STATUS" =~ ^(Success|Failed|Cancelled|TimedOut)$ ]] && break
            sleep 10
          done

          echo "Final status=$STATUS"

          echo "----- SSM STDOUT -----"
          aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" --output text || true

          echo "----- SSM STDERR -----"
          aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" --output text || true

          [[ "$STATUS" == "Success" ]]
