name: Deploy api-server to EC2 (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/api-server/**"
      - ".github/workflows/deploy-api-ec2.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: api

  CONTAINER_NAME: api
  HOST_PORT: "8080"
  CONTAINER_PORT: "80"
  ENV_FILE_PATH: /opt/billing-api/.env

  # ✅ 느려지지 않게 상한선
  PULL_TIMEOUT_SEC: "300"       # docker pull 최대 5분
  SSM_TIMEOUT_SEC: "600"        # SSM 스크립트 최대 10분
  SSM_WAIT_MAX_ATTEMPTS: "72"   # 72 * 5초 = 6분
  SSM_WAIT_DELAY_SEC: "5"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (api-server) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on EC2 via SSM (pull & replace container)
        shell: bash
        run: |
          set -euo pipefail

          REGION="${{ env.AWS_REGION }}"
          INSTANCE_ID="${{ secrets.API_EC2_INSTANCE_ID }}"
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${{ env.ECR_REPO }}:${{ github.sha }}"

          echo "Deploy image: $IMAGE"
          echo "Target instance: $INSTANCE_ID"

          CMD_ID=$(aws ssm send-command \
            --region "$REGION" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy api-server from GitHub Actions" \
            --instance-ids "$INSTANCE_ID" \
            --timeout-seconds "${{ env.SSM_TIMEOUT_SEC }}" \
            --parameters "commands=[
              \"set -euo pipefail\",
              \"echo START \$(date -Is)\",
              \"echo IMAGE=$IMAGE\",
              \"aws ecr get-login-password --region $REGION | sudo docker login --username AWS --password-stdin $REGISTRY\",
              \"timeout ${{ env.PULL_TIMEOUT_SEC }} sudo docker pull $IMAGE\",
              \"test -f ${{ env.ENV_FILE_PATH }}\",
              \"sudo docker rm -f ${{ env.CONTAINER_NAME }} || true\",
              \"sudo docker run -d --name ${{ env.CONTAINER_NAME }} -p 127.0.0.1:${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} --restart unless-stopped --env-file ${{ env.ENV_FILE_PATH }} $IMAGE\",
              \"sudo docker ps --no-trunc | grep ${{ env.CONTAINER_NAME }}\",
              \"sudo docker inspect ${{ env.CONTAINER_NAME }} --format 'created={{.Created}} image={{.Config.Image}} sha={{.Image}}'\",
              \"echo END \$(date -Is)\"
            ]" \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $CMD_ID"

          # ✅ 최대 6분만 대기 (느려짐 방지)
          set +e
          aws ssm wait command-executed \
            --region "$REGION" \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --max-attempts "${{ env.SSM_WAIT_MAX_ATTEMPTS }}" \
            --delay "${{ env.SSM_WAIT_DELAY_SEC }}"
          set -e

          STATUS=$(aws ssm get-command-invocation \
            --region "$REGION" \
            --command-id "$CMD_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" --output text 2>/dev/null || echo "Unknown")

          echo "----- SSM STATUS -----"
          echo "$STATUS"

          echo "----- SSM STDOUT -----"
          aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" --output text || true

          echo "----- SSM STDERR -----"
          aws ssm get-command-invocation --region "$REGION" --command-id "$CMD_ID" --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" --output text || true

          if [[ "$STATUS" != "Success" ]]; then
            echo "Deploy failed (or still running). status=$STATUS"
            exit 1
          fi
