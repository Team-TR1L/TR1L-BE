name: Push worker image (scheduled tag, main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/worker/**"
      - "infra/ecs/taskdef-worker.json.tpl"
      - ".github/workflows/push-worker-scheduled.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: worker
  TAG: scheduled

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (worker)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}

      - name: Render taskdef template vars (envsubst)
        env:
          TASK_ROLE_ARN: ${{ secrets.TASK_ROLE_ARN }}
          AWS_EXE_ROLE_ARN: ${{ secrets.AWS_EXE_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

          PG_MAIN_HOST: ${{ secrets.PG_MAIN_HOST }}
          PG_MAIN_DB: ${{ secrets.PG_MAIN_DB }}
          PG_MAIN_USER: ${{ secrets.PG_MAIN_USER }}
          PG_MAIN_PASSWORD: ${{ secrets.PG_MAIN_PASSWORD }}

          PG_SUB_HOST: ${{ secrets.PG_SUB_HOST }}
          PG_SUB_DB: ${{ secrets.PG_SUB_DB }}
          PG_SUB_USER: ${{ secrets.PG_SUB_USER }}
          PG_SUB_PASSWORD: ${{ secrets.PG_SUB_PASSWORD }}

          MONGODB_URI: ${{ secrets.MONGODB_URI }}

          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          TRANSFORMATION: ${{ secrets.TRANSFORMATION }}

          CHANNEL_ORDER: ${{ secrets.CHANNEL_ORDER }}

          WORKER_IMAGE_URI: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gettext-base
          envsubst < infra/ecs/taskdef-worker.json.tpl > infra/ecs/taskdef-worker.rendered.json


      - name: Render task definition (worker) - ensure image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-worker.rendered.json
          container-name: worker
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}

      - name: Register task definition (worker)
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }}