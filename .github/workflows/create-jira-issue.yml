name: Create Jira issue

on:
  issues:
    types: [opened]

# ë¸Œëœì¹˜ ìƒì„±(push) + ì´ìŠˆ ì œëª©/ëŒ“ê¸€ ì—…ë°ì´íŠ¸ë¥¼ í•˜ë ¤ë©´ write í•„ìš”
permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest

    steps:
      # 1) Jira ë¡œê·¸ì¸
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 2) ë ˆí¬ ì²´í¬ì•„ì›ƒ (ref ë¯¸ì§€ì • ì‹œ default branch)
      - name: Checkout repository (default branch)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 3) Issue Form Parser (í…œí”Œë¦¿ ê¸°ë°˜ ì…ë ¥ê°’ íŒŒì‹±)
      - name: Issue Parser (Issue Form)
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml

      # 4) ë””ë²„ê·¸ ë¡œê·¸ (script injection ì•ˆì „ ì˜ˆì‹œëŒ€ë¡œ íŒŒì¼ì„ cat)
      - name: Log Issue Parser outputs
        shell: bash
        run: |
          set -euo pipefail
          echo "parentKey: '${{ steps.issue-parser.outputs.issueparser_parentKey }}'"
          echo "branch:    '${{ steps.issue-parser.outputs.issueparser_branch }}'"
          echo "------ issue-parser-result.json ------"
          cat "${HOME}/issue-parser-result.json"

      # 5) Markdown -> Jira ë¬¸ë²• ë³€í™˜
      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### GitHub Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      # 6) parentê°€ ë¹„ì–´ìˆìœ¼ë©´ Jiraì—ì„œ 400 ë‚  ìˆ˜ ìˆìœ¼ë‹ˆ, "ì¡°ê±´ë¶€ fields"
      - name: Build Jira fields JSON (optional parent)
        id: fields
        shell: bash
        run: |
          set -euo pipefail
          PARENT="${{ steps.issue-parser.outputs.issueparser_parentKey }}"

          if [ -n "$PARENT" ]; then
            echo "Using parent: $PARENT"
            {
              echo 'FIELDS<<EOF'
              echo "{\"parent\":{\"key\":\"$PARENT\"}}"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          else
            echo "No parent provided -> fields will be empty"
            {
              echo 'FIELDS<<EOF'
              echo "{}"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          fi

      # 7) Jira ì´ìŠˆ ìƒì„±
      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: TR1L
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: "${{ steps.fields.outputs.FIELDS }}"

      - name: Log created issue
        shell: bash
        run: |
          echo "Jira Issue created: ${{ steps.create.outputs.issue }}"

      # 8) ë¸Œëœì¹˜ ìƒì„± + push
      # - issueparser_branch(ì˜ˆ: "billing (kafka)") ê°™ì´ ê´„í˜¸/ê³µë°± ìˆì–´ë„ ì•ˆì „í•˜ê²Œ slugify
      # - ì‹¤ì œ ìƒì„±í•œ ë¸Œëœì¹˜ëª…ì„ outputìœ¼ë¡œ ë„˜ê²¨ì„œ ëŒ“ê¸€/í‘œê¸°ì™€ 100% ì¼ì¹˜
      - name: Create branch with Ticket number
        id: branch
        shell: bash
        run: |
          set -euo pipefail

          ISSUE_KEY="${{ steps.create.outputs.issue }}"
          RAW_SUFFIX="${{ steps.issue-parser.outputs.issueparser_branch }}"

          SUFFIX="$(echo "$RAW_SUFFIX" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9]+/-/g; s/^-+|-+$//g')"

          if [ -n "$SUFFIX" ]; then
            BRANCH_NAME="${ISSUE_KEY}-${SUFFIX}"
          else
            BRANCH_NAME="${ISSUE_KEY}"
          fi

          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"
          echo "Branch to create: $BRANCH_NAME"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git push -u origin "$BRANCH_NAME"

      # 9) GitHub Issue ì œëª©ì— Jira í‚¤ ë¶™ì´ê¸°
      - name: Update issue title with Jira key
        uses: actions-cool/issues-helper@v3
        with:
          actions: update-issue
          token: ${{ github.token }}
          issue-number: ${{ github.event.issue.number }}
          title: "[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}"

      # 10) GitHub Issueì— Jira ë§í¬ ëŒ“ê¸€ ë‹¬ê¸°
      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: create-comment
          token: ${{ github.token }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})
            ğŸŒ¿ Branch Created: `${{ steps.branch.outputs.branch_name }}`
