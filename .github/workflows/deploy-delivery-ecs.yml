name: Deploy delivery-server to ECS Service (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/delivery-server/**"
      - "infra/ecs/taskdef-delivery.json"
      - ".github/workflows/deploy-delivery-ecs.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: delivery-server

  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: svc-delivery

  TASK_DEFINITION: infra/ecs/taskdef-delivery.json
  CONTAINER_NAME: delivery   # ✅ 너가 준 값 반영

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (delivery-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/delivery-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest

      - name: Render task definition (inject image)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
