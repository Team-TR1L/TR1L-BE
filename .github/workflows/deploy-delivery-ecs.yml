name: Deploy delivery-server to ECS Service (main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/delivery-server/**"
      - "infra/ecs/taskdef-delivery.json.tpl"
      - ".github/workflows/deploy-delivery-ecs.yml"
      - "contexts/dispatch/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: delivery

  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: svc-delivery

  TASK_DEFINITION_TPL: infra/ecs/taskdef-delivery.json.tpl
  TASK_DEFINITION_RENDERED: infra/ecs/taskdef-delivery.rendered.json
  CONTAINER_NAME: delivery

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (delivery-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/delivery-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest

      - name: Render task definition template (envsubst)
        env:
          TASK_ROLE_ARN: ${{ secrets.TASK_ROLE_ARN }}
          AWS_EXE_ROLE_ARN: ${{ secrets.AWS_EXE_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

          SPRING_KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.SPRING_KAFKA_BOOTSTRAP_SERVERS }}

          PG_SUB_HOST: ${{ secrets.PG_SUB_HOST }}
          PG_SUB_DB: ${{ secrets.PG_SUB_DB }}
          PG_SUB_USER: ${{ secrets.PG_SUB_USER }}
          PG_SUB_PASSWORD: ${{ secrets.PG_SUB_PASSWORD }}

          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          TRANSFORMATION: ${{ secrets.TRANSFORMATION }}

          DELIVERY_IMAGE_URI: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}

        run: |
          sudo apt-get update -y
          sudo apt-get install -y gettext-base
          envsubst < "${{ env.TASK_DEFINITION_TPL }}" > "${{ env.TASK_DEFINITION_RENDERED }}"

      - name: Render task definition (inject image)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEFINITION_RENDERED }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}


      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
