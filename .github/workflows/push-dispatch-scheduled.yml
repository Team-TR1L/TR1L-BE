name: Push dispatch-server image (scheduled tag, main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/dispatch-server/**"
      - "infra/ecs/taskdef-dispatch.json"
      - ".github/workflows/push-dispatch-scheduled.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: dispatch-server
  TAG: scheduled

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (dispatch-server)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/dispatch-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}

      # ✅ 1) taskdef에 새 이미지 주입
      - name: Render task definition (dispatch)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-dispatch.json
          container-name: dispatch
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}

      # ✅ 2) ECS에 새 리비전 등록 (스케줄러는 다음 실행부터 새 리비전을 쓰게 됨)
      - name: Register task definition (dispatch)
        uses: aws-actions/amazon-ecs-register-task-definition@v1
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
