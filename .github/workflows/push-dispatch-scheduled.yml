name: Push dispatch-server image (scheduled tag, main only)

on:
  push:
    branches: [main]
    paths:
      - "apps/dispatch-server/**"
      - "infra/ecs/taskdef-dispatch.json.tpl"
      - ".github/workflows/push-dispatch-scheduled.yml"
      - "contexts/dispatch/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO: dispatcher
  TAG: scheduled

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (dispatch-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/dispatch-server/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}

      - name: Render taskdef template vars (envsubst)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          TASK_ROLE_ARN: ${{ secrets.TASK_ROLE_ARN }}
          AWS_EXE_ROLE_ARN: ${{ secrets.AWS_EXE_ROLE_ARN }}

          SPRING_KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.SPRING_KAFKA_BOOTSTRAP_SERVERS }}

          PG_SUB_HOST: ${{ secrets.PG_SUB_HOST }}
          PG_SUB_DB: ${{ secrets.PG_SUB_DB }}
          PG_SUB_USER: ${{ secrets.PG_SUB_USER }}
          PG_SUB_PASSWORD: ${{ secrets.PG_SUB_PASSWORD }}

          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          TRANSFORMATION: ${{ secrets.TRANSFORMATION }}

          DISPATCH_IMAGE_URI: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gettext-base
          envsubst < infra/ecs/taskdef-dispatch.json.tpl > infra/ecs/taskdef-dispatch.rendered.json

      - name: Render task definition (dispatch) - ensure image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-dispatch.rendered.json
          container-name: dispatch
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.TAG }}

      - name: Register task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }}