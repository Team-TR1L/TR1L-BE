spring:
  datasource:
    url: ${PG_SUB_HOST:jdbc:postgresql://localhost:5433/billing_target}
    username: ${PG_SUB_USER:postgres}
    password: ${PG_SUB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
