spring:
  application:
    name: api-server

  config:
    import:
      - postgres.yml

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  sql:
    init:
      mode: never

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yml
    # ✅ 우선순위: SPRING_LIQUIBASE_CONTEXTS > SPRING_PROFILES_ACTIVE > dev
    contexts: ${SPRING_LIQUIBASE_CONTEXTS:${SPRING_PROFILES_ACTIVE:dev}}

  cloud:
    aws:
      region:
        static: ap-northeast-2
      stack:
        auto: false

server:
  port: 8080

logging:
  level:
    root: info
    org.hibernate.sql: WARN
    org.springframework.jdbc.core: WARN
    org.postgresql: WARN

# (선택) 커스텀 설정 - spring.liquibase랑은 별개지만 일단 유지
app:
  liquibase:
    target:
      contexts: ${SPRING_PROFILES_ACTIVE:dev}

# 카프카 의존성으로 인해 오류 해결
kafka:
  topic:
    dispatch-events: dispatch-events

tr1l:
  control:
    event-bus-name: tr1l-bus

aws:
  region: ap-northeast-2

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operations-sorter: method
  api-docs:
    path: /v3/api-docs

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

# dev에서도 동일하게 유지(원하면 dev만 다른 토픽으로 분리 가능)
kafka:
  topic:
    dispatch-events: dispatch-events

tr1l:
  control:
    event-bus-name: tr1l-bus

aws:
  region: ap-northeast-2
