<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>TR1L 청구서</title>
</head>

<body style="margin:0;padding:0;background:#0b1220;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#0b1220;">
    <tr>
        <td align="center" style="padding:28px 14px;">

            <!-- Outer Glow Frame -->
            <table role="presentation" width="680" cellpadding="0" cellspacing="0"
                   style="width:680px;max-width:680px;
                    background:linear-gradient(135deg,#7c3aed,#06b6d4);
                    border-radius:20px;padding:1px;">
                <tr>
                    <td style="border-radius:19px;background:#0b1220;padding:14px;">

                        <!-- 3D Card -->
                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                               style="border-radius:18px;
                          background:linear-gradient(180deg,#ffffff,#f6f7fb);
                          border:1px solid #e6e8ee;
                          box-shadow:0 18px 40px rgba(0,0,0,0.35);
                          overflow:hidden;">
                            <!-- Top bar (fake depth) -->
                            <tr>
                                <td style="padding:0;">
                                    <div style="height:10px;
                              background:linear-gradient(90deg,#111827,#1f2937,#111827);">
                                    </div>
                                </td>
                            </tr>

                            <!-- Header -->
                            <tr>
                                <td style="padding:22px 22px 10px 22px;">
                                    <div style="font-size:11px;letter-spacing:1.6px;font-weight:800;
                              color:#64748b;text-transform:uppercase;">
                                        TR1L STATEMENT
                                    </div>

                                    <div style="margin-top:8px;font-size:20px;font-weight:900;color:#0f172a;">
                                        <span th:text="${period}">2026-01</span> 청구서 안내
                                    </div>

                                    <div style="margin-top:8px;font-size:13px;color:#475569;line-height:1.5;">
                                        안녕하세요, <b style="color:#0f172a;" th:text="${customerName}">박준희</b>님.<br/>
                                        청구서가 발행되었습니다.
                                    </div>
                                </td>
                            </tr>

                            <!-- Summary 3D panel -->
                            <tr>
                                <td style="padding:10px 22px 16px 22px;">
                                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                                           style="border-radius:16px;
                                background:linear-gradient(180deg,#eaf2ff,#f3f6ff);
                                border:1px solid #d7e6ff;
                                box-shadow: inset 0 1px 0 rgba(255,255,255,0.9),
                                            inset 0 -6px 18px rgba(37,99,235,0.10),
                                            0 14px 28px rgba(2,6,23,0.12);">
                                        <tr>
                                            <td style="padding:16px;">
                                                <div style="font-size:12px;color:#334155;font-weight:700;">
                                                    총 청구금액
                                                </div>

                                                <div style="margin-top:8px;font-size:34px;font-weight:900;color:#0f172a;">
                                                    <span th:text="${totalAmount}">41,121</span>원
                                                </div>

                                                <div style="margin-top:8px;font-size:12px;color:#475569;">
                                                    요금 합계 <span style="font-weight:800;color:#0f172a;" th:text="${subtotalAmount}">91,410</span>원
                                                    <span style="color:#94a3b8;">·</span>
                                                    할인 합계 <span style="font-weight:800;color:#0f172a;" th:text="${discountTotalAmount}">50,289</span>원
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- Section Divider -->
                            <tr>
                                <td style="padding:0 22px;">
                                    <div style="height:1px;background:#eef2f7;"></div>
                                </td>
                            </tr>

                            <!-- Charge Lines -->
                            <tr>
                                <td style="padding:16px 22px 8px 22px;">
                                    <div style="font-size:14px;font-weight:900;color:#0f172a;margin-bottom:10px;">
                                        요금 내역
                                    </div>

                                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                                           style="border-collapse:separate;border-spacing:0;">
                                        <tr th:each="c : ${chargeLines}">
                                            <td style="padding:11px 10px;
                                 border:1px solid #eef2f7;border-right:none;
                                 border-top-left-radius:12px;border-bottom-left-radius:12px;
                                 background:linear-gradient(180deg,#ffffff,#f9fafb);
                                 box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
                                 font-size:13px;color:#0f172a;"
                                                th:text="${c.name}">요금제 월정액</td>

                                            <td style="padding:11px 10px;text-align:right;
                                 border:1px solid #eef2f7;border-left:none;
                                 border-top-right-radius:12px;border-bottom-right-radius:12px;
                                 background:linear-gradient(180deg,#ffffff,#f9fafb);
                                 box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
                                 font-size:13px;color:#0f172a;font-weight:900;"
                                                th:text="${c.amount} + '원'">77,000원</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- Discount Lines -->
                            <tr>
                                <td style="padding:10px 22px 16px 22px;">
                                    <div style="font-size:14px;font-weight:900;color:#0f172a;margin:10px 0;">
                                        할인 내역
                                    </div>

                                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                                           style="border-collapse:separate;border-spacing:0;">
                                        <tr th:each="d : ${discountLines}">
                                            <td style="padding:11px 10px;
                                 border:1px solid #eef2f7;border-right:none;
                                 border-top-left-radius:12px;border-bottom-left-radius:12px;
                                 background:linear-gradient(180deg,#ffffff,#f9fafb);
                                 box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
                                 font-size:13px;color:#0f172a;"
                                                th:text="${d.name}">선택약정 할인</td>

                                            <td style="padding:11px 10px;text-align:right;
                                 border:1px solid #eef2f7;border-left:none;
                                 border-top-right-radius:12px;border-bottom-right-radius:12px;
                                 background:linear-gradient(180deg,#ffffff,#f9fafb);
                                 box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
                                 font-size:13px;color:#ef4444;font-weight:900;"
                                                th:text="'-' + ${d.amount} + '원'">-19,250원</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <!-- Footer -->
                            <tr>
                                <td style="padding:14px 22px 20px 22px;">
                                    <div style="font-size:11px;color:#94a3b8;">
                                        © TR1L · 본 메일은 발신전용입니다.
                                    </div>
                                </td>
                            </tr>

                        </table>

                    </td>
                </tr>
            </table>

            <!-- Under text -->
            <div style="margin-top:14px;font-size:11px;color:#64748b;">
                화면/메일 앱에 따라 일부 스타일이 다르게 보일 수 있습니다.
            </div>

        </td>
    </tr>
</table>
</body>
</html>
