spring:
  application:
    name: worker

  profiles:
    default: local

  config:
    import:
      - optional:classpath:postgres.main.yml
      - optional:classpath:postgres.target.yml
      - optional:classpath:mongo.yml

  batch:
    job:
      enabled: false  # job.name으로 실행할 때만
      name:
    jdbc:
      initialize-schema: always



  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  sql:
    init:
      mode: never
server:
  port: 8080

app:
  sql:
    step1:
      mainBase: classpath:sql/job1/step1/main
      targetBase: classpath:sql/job1/step1/target

      #Step01 - SQL1 fetch size
      reader:
        fetchSize: 1000

#Batch 환경 변수
batch:
  job1StartTime:
  job2StartTime:
  channelOrderJson:

time:
  zone: Asia/Seoul
  format: yyyy-MM-dd HH:mm:ss

---

spring:
  config:
    activate:
      on-profile: dev

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
    name:

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.jdbc.core: DEBUG

