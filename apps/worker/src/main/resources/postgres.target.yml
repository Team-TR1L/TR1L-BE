app:
  datasource:
    target:
      url: ${PG_SUB_HOST:jdbc:postgresql://localhost:5433/billing_target}
      username: ${PG_SUB_USER:postgres}
      password: ${PG_SUB_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5